name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ 001-platform-features ]
  pull_request:
    branches: [ 001-platform-features ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    # - name: Install dependencies
    #   run: |
    #     npm ci
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Lint code
      run: |
        cd frontend
        npm run lint --if-present
        
    - name: Run tests
      run: |
        cd frontend
        npm test --if-present --passWithNoTests
        
    - name: Build frontend
      run: |
        # cd frontend
        pwd
        npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend/dist'  # Change to './frontend/build' if using Create React App

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/001-platform-features'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
